<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Toggle Switches</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="switch-container">
        <input type="checkbox" id="toggle-switch-1" class="toggle-switch" data-id="1">
        <label for="toggle-switch-1" class="switch-label"></label>
    </div>
    
    <div class="switch-container">
        <input type="checkbox" id="toggle-switch-2" class="toggle-switch" data-id="2">
        <label for="toggle-switch-2" class="switch-label"></label>
    </div>

    <div class="switch-container">
        <input type="checkbox" id="toggle-switch-3" class="toggle-switch" data-id="3">
        <label for="toggle-switch-3" class="switch-label"></label>
    </div>
    <div class="switch-container">
        <input type="checkbox" id="toggle-switch-4" class="toggle-switch" data-id="4">
        <label for="toggle-switch-4" class="switch-label"></label>
    </div>
    <h1>hello</h1>
    <script src="index.js"></script>
</body>
</html>
