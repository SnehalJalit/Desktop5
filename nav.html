<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>.word {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
  }
  
  .word.visible {
      opacity: 1;
      transform: translateY(0);
  }
  #animated-paragraph{
    font-size: 1rem;
    color: blue;
    background-color: aqua;
    font-weight: 600;
  }
  </style>
</head>
<body>
    <p id="animated-paragraph">This is a simple animated paragraph where words appear one by one.</p>

    <script >document.addEventListener('DOMContentLoaded', () => {
      const paragraph = "This is a simple animated paragraph where words appear one by one.";
      const paragraphContainer = document.getElementById('animated-paragraph');
      
      // Split the paragraph into individual words
      const words = paragraph.split(' ');
  
      // Clear the original paragraph text
      paragraphContainer.textContent = '';
  
      // Loop through the words, wrap each word in a span, and append to the paragraph
      words.forEach((word, index) => {
          const span = document.createElement('span');
          span.textContent = word + ' ';  // Add a space after each word
          span.classList.add('word');
          paragraphContainer.appendChild(span);
  
          // Add animation delay to each word
          setTimeout(() => {
              span.classList.add('visible');
          }, index * 300); // 300ms delay between each word
      });
  });
  </script>
</body>
</html>
